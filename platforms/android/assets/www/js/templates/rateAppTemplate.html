<section class="section" id="rateApp">
    <div class="container">
        <div class="row col-sm-12 contentView">
            <h2 class="text-center title">{{rate_app_title}}</h2>
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text-center">
                    <br><p>{{rate_app_message}}</p><br>
                </div>   
            </div>
            <div class="row" id="buttonsRow">
                <div class="col-sm-8 col-sm-offset-2 text-center">
                    <a><button id="no" class="btn btn-lg btn-default text-center">{{no}}</button></a> 
                    <a><button id="later" class="btn btn-lg btn-default text-center">{{rate_app_later}}</button></a> 
                    <a><button id="yes" class="btn btn-lg btn-default btn-orange text-center">{{yes}}</button></a> 
                </div>   
            </div>
            <div id="waitDiv" class="displayNone text-center">
                <img src="assets/img/ring-white.svg"/><br/>
                <h2 class="title">{{loading}}</h2>
            </div>
            <div class="row displayNone" id="backToHome">
                <div class="col-sm-8 col-sm-offset-2 text-center">
                    <a href="#dashboard"><button class="btn btn-lg btn-default text-center">{{back_home}}</button></a>  
                </div>   
            </div>
        </div>
    </div>
</section>
